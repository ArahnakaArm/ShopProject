<div class="container">
    <form  #userData="ngForm" (ngSubmit)="onSubmit(userData)">
      <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" name="firstname"  ngModel>
    </div>
    <div class="form-group">
        <label>LastName</label>
        <input type="text" class="form-control" name="lastname"  ngModel>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" name="email"  ngModel>
    </div>
    <div class="form-group">
    
        <label>Password</label>
        <input type="password" class="form-control" name="password" ngModel>
    </div>
      <button type="submit" class="btn btn-primary" style="margin:auto;">Register</button>
    </form>
    </div>
