
<table class="table table-striped" style="margin-top: 20px;">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">OwnerName</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shop of shops; index as i"  routerLink="/shoplist/{{shop.name}}" [queryParams]="{id: shop._id}">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ shop.name }}
    </td>
    <td>{{shop.ownername}}</td>
    <td>{{shop.email}}</td>
  </tr>
  </tbody>
</table>
<div class="container" style="margin-bottom: 20px;">
  <form   #shopData="ngForm" (ngSubmit)="addShop(shopData.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name"  ngModel>
  </div>
  <div class="form-group">
      <label>OwnerName</label>
      <input type="text" class="form-control" name="ownername"  ngModel>
  </div>
  <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" name="email"  ngModel>
  </div>
  <div class="form-group">
  
      <label>Address</label>
      <input type="text" class="form-control" name="address" ngModel>
  </div>
   
    <button [disabled]="loading" class="btn btn-primary"  type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      AddShop
  </button>
  <button  class="btn btn-primary" style="margin:auto;" (click)="logout()">Log Out</button>
  </form>
  </div>
