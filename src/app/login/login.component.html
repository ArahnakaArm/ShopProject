<div class="container">
    <form  #userData="ngForm" (ngSubmit)="onSubmit(userData.value)">
      <div class="form-group">
        <label>Username</label>
        <input type="email" class="form-control" name="email"  ngModel>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password"  ngModel>
    </div>
      <button type="submit" class="btn btn-primary" style="margin:auto;">Login</button>
    </form>
    </div>
